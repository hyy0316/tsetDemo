    <script type="text/javascript">

    <script type="text/javascript">
        function AddSeal() {
            //调用父页面
            var sResult = window.external.CallParentFunc("AddSeal();");

                alert('父页面关闭或跳转刷新了，导致父页面函数没有调用成功！');
            }
        }
    </script>
